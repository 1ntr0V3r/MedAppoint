server.address=0.0.0.0
server.port=8080
spring.application.name=MedAppoint Backend

# Configuration CORS pour permettre les requêtes depuis l'émulateur Android
spring.web.cors.allowed-origins=http://10.0.2.2:8080,http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# --- CONFIGURATION BASE DE DONNEES (POSTGRESQL) ---

# URL de connexion : localhost:5432, base de données 'medappoint'
# URL de connexion : Utilise la variable d'env OU localhost par défaut
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/medappoint}
# Nom d'utilisateur
spring.datasource.username=${DB_USER:postgres}
# Mot de passe
spring.datasource.password=${DB_PASS:postgres}

# Mettre à jour automatiquement le schéma de la base de données
# 'update' crée les tables si elles n'existent pas
spring.jpa.hibernate.ddl-auto=create

# Afficher les requêtes SQL dans la console (pour le débogage)
spring.jpa.show-sql=true

# Exécuter le fichier import.sql au démarrage pour mettre des données de test
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
